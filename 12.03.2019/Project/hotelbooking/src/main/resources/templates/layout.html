<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>HOTEL BOOKING MANAGEMENT</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" th:href="@{/css/elegant-icons-style.css}" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- full calendar css-->
    <link href="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" th:href="@{/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}" rel="stylesheet"/>
    <link href="assets/fullcalendar/fullcalendar/fullcalendar.css" th:href="@{/assets/fullcalendar/fullcalendar/fullcalendar.css}" rel="stylesheet"/>
    <!-- easy pie chart-->
    <link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css" th:href="@{/css/style}"/>
    <link href="css/jquery-jvectormap-1.2.2.css" th:href="@{/css/jquery-jvectormap-1.2.2.css}" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/fullcalendar.css" th:href="@{/css/fullcalendar.css}"/>
    <link href="css/widgets.css" rel="stylesheet" th:href="@{/css/widgets.css}"/>
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="css/style-responsive.css" rel="stylesheet" th:href="@{/css/style-responsive.css}"/>
    <link href="css/xcharts.min.css" rel=" stylesheet" th:href="@{/css/xcharts.min.css}"/>
    <link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.min.css}"/>
</head>
<body>
<section id="container" class="">

    <header class="header dark-bg">
        <!-- top nav will go here-->
        <div  th:replace="~{fragment/topnav.html :: header}"></div>
    </header>
    <aside>

        <div th:replace="~{fragment/leftnav.html :: sidebarnav}"></div>

    </aside>

    <section id="main-content">

        <div layout:fragment="custom-content">

        </div>
        <div class="text-right">
            <div th:replace="~{fragment/bottomnav.html :: bottomnav}"></div>

        </div>


    </section>


</section>

<!-- container section start -->

<!-- javascripts -->
<script src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="js/jquery-ui-1.10.4.min.js" th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
<script src="js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"/>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
<!-- bootstrap -->
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script src="js/jquery.nicescroll.js" th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!-- charts scripts -->
<script src="assets/jquery-knob/js/jquery.knob.js" th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
<script src="js/jquery.sparkline.js" th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
<script src="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js" th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
<script src="js/owl.carousel.js" th:src="@{/js/owl.carousel.js}"></script>
<!-- jQuery full calendar -->

<script src="js/fullcalendar.min.js" th:src="@{/js/fullcalendar.min.js}"></script>
<!-- Full Google Calendar - Calendar -->
<script src="assets/fullcalendar/fullcalendar/fullcalendar.js" th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
<!--script for this page only-->
<script src="js/calendar-custom.js" th:src="@{/js/calendar-custom.js}"></script>
<script src="js/jquery.rateit.min.js" th:src="@{/js/jquery.rateit.min.js}"></script>
<!-- custom select -->
<script src="js/jquery.customSelect.min.js" th:src="@{/js/jquery.customSelect.min.js}"></script>
<script src="assets/chart-master/Chart.js" th:src="@{/assets/chart-master/Chart.js}"></script>

<!--custome script for all page-->
<script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
<!-- custom script for this page-->
<script src="js/sparkline-chart.js" th:src="@{/js/sparkline-chart.js}"></script>
<script src="js/easy-pie-chart.js" th:src="@{/js/easy-pie-chart.js}"></script>
<script src="js/jquery-jvectormap-1.2.2.min.js" th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
<script src="js/jquery-jvectormap-world-mill-en.js" th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
<script src="js/xcharts.min.js" th:src="@{/js/xcharts.min.js}"></script>
<script src="js/jquery.autosize.min.js" th:src="@{/js/jquery.autosize.min.js}"></script>
<script src="js/jquery.placeholder.min.js" th:src="@{/js/jquery.placeholder.min.js}"></script>
<script src="js/gdp-data.js" th:src="@{/js/gdp-data.js}"></script>
<script src="js/morris.min.js" th:src="@{/js/morris.min.js}"></script>
<script src="js/sparklines.js" th:src="@{/js/sparklines.js}"></script>
<script src="js/charts.js" th:src="@{/js/charts.js}"></script>
<script src="js/jquery.slimscroll.min.js" th:src="@{/js/jquery.slimscroll.min.js}"></script>

<script>
    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });
</script>
</body>
</html>
