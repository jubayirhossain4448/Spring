<body>
<section class="wrapper" layout:fragment="custom-content">
    <div class="container" >


    <!--<div class="row">-->

    <section class="panel">
        <!--<header class="panel-heading">-->
            <!--Add An User Name-->
        <!--</header>-->
        <div class="panel-body">
            <span th:class="succes" th:text="${successMsg}"></span>
            <form class="form-horizontal" role="form" th:object="${booking}" th:action="@{/booking/add}" th:method="POST">

                <div class="form-group">
                    <label for="text8" class="col-lg-2 control-label">Booking ID:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text8" th:field="*{bookingId}">
                        <span th:class="err" th:if="${#fields.hasErrors('bookingId')}" th:errors="*{bookingId}">Booking Id Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="col-lg-2 control-label">Payment Type:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text1" placeholder="Enter a First Name" th:field="*{paymentType}">
                        <span th:class="err" th:if="${#fields.hasErrors('paymentType')}" th:errors="*{paymentType}">Payment Type Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text2" class="col-lg-2 control-label">Check In:</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="text2" placeholder="Enter a First Name" th:field="*{checkIn}">
                        <span th:class="err" th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}">Check In Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text3" class="col-lg-2 control-label">Check Out:</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="text3" placeholder="Enter a First Name" th:field="*{checkout}">
                        <span th:class="err" th:if="${#fields.hasErrors('checkout')}" th:errors="*{checkout}">Check Out Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text4" class="col-lg-2 control-label">Booking Time:</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="text4" placeholder="Enter a First Name" th:field="*{bookingTime}">
                        <span th:class="err" th:if="${#fields.hasErrors('bookingTime')}" th:errors="*{bookingTime}">Booking Time Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text5" class="col-lg-2 control-label">Booking Status:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text5" placeholder="Enter a First Name" th:field="*{bookingStatus}">
                        <span th:class="err" th:if="${#fields.hasErrors('bookingStatus')}" th:errors="*{bookingStatus}">Booking Status Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text6" class="col-lg-2 control-label">Booking Status:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text6" placeholder="Enter a First Name" th:field="*{bookingStatus}">
                        <span th:class="err" th:if="${#fields.hasErrors('bookingStatus')}" th:errors="*{bookingStatus}">Booking Status Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text7" class="col-lg-2 control-label">Number Of Day:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="text7" placeholder="Enter a First Name" th:field="*{noOfDays}">
                        <span th:class="err" th:if="${#fields.hasErrors('noOfDays')}" th:errors="*{noOfDays}">Number Of Days Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text8" class="col-lg-2 control-label">Unit Per Day:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text8" placeholder="Enter a First Name" th:field="*{unitPerDay}">
                        <span th:class="err" th:if="${#fields.hasErrors('unitPerDay')}" th:errors="*{unitPerDay}">Unit Per Days Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text9" class="col-lg-2 control-label">Total Price:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="text9" placeholder="Enter a First Name" th:field="*{totalPrice}">
                        <span th:class="err" th:if="${#fields.hasErrors('totalPrice')}" th:errors="*{totalPrice}">Total Price Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text9" class="col-lg-2 control-label">Advanced Price:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="text9" placeholder="Enter a First Name" th:field="*{advancedPrice}">
                        <span th:class="err" th:if="${#fields.hasErrors('advancedPrice')}" th:errors="*{advancedPrice}">Advanced Price Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text10" class="col-lg-2 control-label">Due Price:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text10" placeholder="Enter a First Name" th:field="*{duePrice}">
                        <span th:class="err" th:if="${#fields.hasErrors('duePrice')}" th:errors="*{duePrice}">Due Price Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text11" class="col-lg-2 control-label">Number of Person:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="text11" placeholder="Enter a First Name" th:field="*{noOfPerson}">
                        <span th:class="err" th:if="${#fields.hasErrors('noOfPerson')}" th:errors="*{noOfPerson}">Number Of Person Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </div>
</section>
<!--main content end-->


</body>
</html>
