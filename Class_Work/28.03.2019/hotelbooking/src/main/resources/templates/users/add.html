    <section class="panel">
        <header class="panel-heading">
            <h1>Add User</h1>
        </header>
        <div class="panel-body">
            <span th:class="succes" th:text="${successMsg}"></span>
            <span th:class="err" th:text="${rejectMsg}"></span>
            <form class="form-horizontal" role="form" th:object="${user}" th:action="@{/user/add}" th:method="POST">


                <div class="form-group">
                    <label for="text12" class="col-lg-2 control-label">Role:</label>
                    <div class="col-lg-10">
                        <select class="form-control input-lg m-bot15" id="text12" th:field="*{roles}">
                            <option th:each="role : ${rolelist}" th:value="${role.id}"><span th:text="${role.roleName}"></span></option>

                        </select>
                        <span th:class="err" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Floor Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text" class="col-lg-2 control-label">First Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text" placeholder="Enter a First Name" th:field="*{firstName}">
                        <span th:class="err" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="col-lg-2 control-label">Last Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text1" placeholder="Enter a Last Name" th:field="*{lastName}">
                        <span th:class="err" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text2" class="col-lg-2 control-label">User Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text2" placeholder="Enter a User Name" th:field="*{userName}">
                        <span th:class="err" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" th:field="*{password}">
                        <span th:class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text3" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="text3" placeholder="Enter an valid Email" th:field="*{email}">
                        <span th:class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text4" class="col-lg-2 control-label">Mobile Number:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text4" placeholder="Enter a Mobile Number" th:field="*{mobile}">
                        <span th:class="err" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile Number Error</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="text7" class="col-lg-2 control-label">Date of Birth:</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="text7" placeholder="Select Birthday Date" th:field="*{birthDate}">
                        <span th:class="err" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birthday Date Error</span>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender:</label>
                    <div class="col-lg-10">
                        Male   <input type="radio" th:value="Male"   th:field="*{gender}"/>
                        Female  <input type="radio" th:value="Female" th:field="*{gender}"/>
                        Other  <input type="radio" th:value="Other"  th:field="*{gender}"/>
                        <span th:class="err" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="reset" class="btn btn-danger">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </div>
