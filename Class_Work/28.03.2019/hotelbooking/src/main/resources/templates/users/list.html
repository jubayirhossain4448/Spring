<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>User_List</title>


</head>
<body>
<section class="wrapper" layout:fragment="custom-content">
    <div class="container">


        <!--<div class="row">-->
        <!--<div class="col-lg-12">-->
        <!--<h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>-->
        <!--<ol class="breadcrumb">-->
        <!--<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>-->
        <!--<li><i class="fa fa-laptop"></i>Dashboard</li>-->
        <!--</ol>-->
        <!--</div>-->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table id="example" class="table table-striped table-bordered">
                <header>User List</header>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User_Name</th>
                    <!--<th>Password</th>-->
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>RegDate</th>
                    <th>LMDate</th>
                    <th>BDate</th>
                    <th>RoleName</th>
                    <th>Photo</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${list}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.userName}"></td>
                    <!--<td th:text="${user.password}"></td>-->
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.mobile}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.regiDate}"></td>
                    <td th:text="${user.lastModifiedDate}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td>
                                            <span th:each="r:${user.roles}">
                                                <span th:text="${r.roleName}"></span>
                                            </span>
                    </td>

                    <td>
                        <img th:src="@{${user.getFilePath()}}" width="100" height="100">
                    </td>

                    <td>
                        <a th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                    </td>

                    <td>
                        <a th:href="@{'/user/del/'+${user.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--main content end-->
    </div>
</section>
</body>
</html>
