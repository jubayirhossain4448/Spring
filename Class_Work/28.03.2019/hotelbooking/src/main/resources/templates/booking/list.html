<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Booking_List</title>


</head>
<body>
<section class="wrapper"  layout:fragment="custom-content">
    <div class="container" >


        <!--<div class="row">-->
            <!--<div class="col-lg-12">-->
                <!--<h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>-->
                <!--<ol class="breadcrumb">-->
                    <!--<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>-->
                    <!--<li><i class="fa fa-laptop"></i>Dashboard</li>-->
                <!--</ol>-->
            <!--</div>-->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="example" class="table table-striped table-bordered" >
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Payment Type</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>bookingTime</th>
                        <th>bookingStatus</th>
                        <th>noOfDays</th>
                        <th>unitPerDay</th>
                        <th>totalPrice</th>
                        <th>advancedPrice</th>
                        <th>duePrice</th>
                        <th>noOfPerson</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${list}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.paymentType}"></td>
                        <td th:text="${booking.checkIn}"></td>
                        <td th:text="${booking.checkout}"></td>
                        <td th:text="${booking.bookingTime}"></td>
                        <td th:text="${booking.bookingStatus}"></td>
                        <td th:text="${booking.noOfDays}"></td>
                        <td th:text="${booking.unitPerDay}"></td>
                        <td th:text="${booking.totalPrice}"></td>
                        <td th:text="${booking.advancedPrice}"></td>
                        <td th:text="${booking.duePrice}"></td>
                        <td th:text="${booking.noOfPerson}"></td>

                        <td>
                            <a th:href="@{'/booking/edit/' + ${booking.id}}">Edit</a>
                        </td>

                        <td>
                            <a th:href="@{'/booking/del/'+${booking.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--main content end-->
    </div>
</section>
</body>
</html>
