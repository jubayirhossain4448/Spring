<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Hotel List</title>


</head>
<body>
<section class="wrapper"  layout:fragment="custom-content">
    <div class="container" >


        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="fa fa-laptop"></i>Dashboard</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <header class="panel-heading">
                Hotel List
            </header>
            <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Hotel Name</th>
                <th>Hotel Address</th>
                <th>City</th>
                <th>URL</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${list}">
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.code}"></td>
                <td th:text="${hotel.hotelName}"></td>
                <td th:text="${hotel.hotelAddress}"></td>
                <td th:text="${hotel.city}"></td>
                <td th:text="${hotel.url}"></td>


                <td>
                    <a th:href="@{'/hotel/edit/'+${hotel.id}}">Edit</a>
                </td>

                <td>
                    <a th:href="@{'/hotel/del/'+${hotel.id}}">Delete</a>
                </td>
            </tr>


            </tbody>

        </table>
            </div>
        </div>

<!--main content end-->
</div>
</section>
</body>
</html>
