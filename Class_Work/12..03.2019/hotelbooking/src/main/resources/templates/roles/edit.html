<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Add_User</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/daterangepicker.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-colorpicker.css}" rel="stylesheet"/>
    <!-- date picker -->

    <!-- color picker -->

    <!-- Custom styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet"/>

</head>
<body>
<section id="main-content" layout:fragment="custom-content">
    <section class="panel">
        <header class="panel-heading">
            <h1>Update Role</h1>
        </header>
        <div class="panel-body">
            <span th:class="err" th:text="${rejectMsg}"></span>
            <form class="form-horizontal" role="form" th:object="${role}" th:action="@{/role/edit} + ${id}" th:method="POST">
                <div class="form-group">
                    <label for="text" class="col-lg-2 control-label">Role Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text" placeholder="Enter a Role Name" th:field="*{roleName}">
                        <span th:class="err" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Role Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</section>
<!--main content end-->


</body>
</html>
