<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Room List</title>


</head>
<body>
<section class="wrapper"  layout:fragment="custom-content">
    <div class="container" >


        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="fa fa-laptop"></i>Dashboard</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Size</th>
                <th>Room Type</th>
                <th>Status</th>
                <th>Price Per Day</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${list}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.size}"></td>
                <td th:text="${room.roomType}"></td>
                <td th:text="${room.status}"></td>
                <td th:text="${room.pricePerDay}"></td>


                <td>
                    <a th:href="@{'/room/edit/'+${room.id}}">Edit</a>
                </td>

                <td>
                    <a th:href="@{'/room/del/'+${room.id}}">Delete</a>
                </td>
            </tr>


            </tbody>

        </table>
            </div>
        </div>

<!--main content end-->
</div>
</section>
</body>
</html>
