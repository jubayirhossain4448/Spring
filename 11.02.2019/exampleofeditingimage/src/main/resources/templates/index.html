<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Student Registration Form</h1>
        </div>
        <div class="col-2">
            <a class="btn" th:href="@{/add}" >Add Student</a>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Round</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Birth Date</th>
            <!--<th>Photo</th>-->
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="u : ${list}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.round}"></td>
            <td th:text="${u.gender}"></td>
            <td>
          <span  th:each="c : ${u.courseCompleted}">
               <span th:text="${c}"></span>
          </span>

            </td>
            <td th:text="${u.birthDate}" th:pattern="yyyy-MM-dd"></td>
            <!--<td><img  th:src="@{${u.getFilePath()}}" width="100" height="100"/></td>-->
            <td><a th:href="@{'/edit/' + ${u.id}}">Edit</a></td>
            <td><a th:href="@{'/del/' + ${u.id}}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
