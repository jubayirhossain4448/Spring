<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Update User</h4>
                        </div>
                        <div class="content">
                            <form th:object="${user}" th:action="@{/user/edit/}+${id}" method="post">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Role</b></label>
                                            <div >
                                                <select th:field="*{roles}" class="form-control" multiple>

                                                    <option th:each="role : ${rolelist}" th:value="${role.id}"><span th:text="${role.roleName}"></span></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>First Name</b></label>
                                            <input type="text"  th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <!--<label for="exampleInputEmail1">Email address</label>-->
                                            <label ><b>Last Name</b></label>
                                            <input type="text"  th:field="*{lastName}"class="form-control"  placeholder="Enter Last Name" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Email</b></label>
                                            <input type="email"  th:field="*{email}" class="form-control"  placeholder="Enter Email" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label ><b>Mobile Number</b></label>
                                            <input type="text"  th:field="*{mobile}" class="form-control"  placeholder="Enter Mobile number" required="true">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label ><b>Address</b></label>
                                            <input type="text"  th:field="*{address}" class="form-control"  placeholder="Enter Address" required="true">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Date of Birth</b></label>
                                            <input type="date" th:text="${#dates.format(user.birthDate, 'yyyy-MM-dd')}" th:field="*{birthDate}"  class="fa-calendar form-control" placeholder="Enter Birth Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Gender</b></label>
                                            <br/><br/>
                                            <input type="radio" id="m" name="gender" value="male" th:field="*{gender}">
                                            <label for="m"><span></span><b>Male</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--<li>-->
                                            <input type="radio" id="f" name="gender" value="female" th:field="*{gender}">
                                            <label for="f"><span></span><b>Female</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--<li>-->
                                            <input type="radio" id="o" name="gender" value="other" th:field="*{gender}">
                                            <label for="o"><span></span><b>Other</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--</ul>-->
                                            <!--</div>-->
                                            <br/><br/>
                                        </div>
                                    </div>
                                </div>

                                <!--<div class="row">-->
                                    <!--<div class="col-md-4">-->
                                        <!--<div class="form-group">-->
                                            <!--<label><b>Password</b></label>-->
                                            <!--<input type="password" th:field="*{password}" class="form-control" placeholder="enter your password">-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->



                                <button type="submit" class="btn btn-info btn-fill pull-right">Update</button>

                                <span th:class="succes" th:text="${successMsg}"></span>
                                <span th:class="err" th:text="${rejectMsg}"></span>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                        </div>
                        <div class="content">
                            <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" src="/assets/img/faces/face-8.jpg" alt="..."/>

                                    <h4 class="title">Israt Jahan<br />
                                        <small>Sushmi</small>
                                    </h4>
                                </a>
                            </div>
                            <p class="description text-center"> "Lamborghini Mercy <br>
                                Your chick she so thirsty <br>
                                I'm in that two seat Lambo"
                            </p>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
            <!--inner block end here-->
</body>
</html>
