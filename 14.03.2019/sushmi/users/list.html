<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>User List</h1>
                &nbsp;&nbsp;
                <table id="example" class="table table-striped table-bordered" style="width:100%">

                    <thead>
                    &nbsp;&nbsp;
                    <tr>

                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Mobile No.</th>
                        <th>Address</th>
                        <th>Dath Of Birth</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Del</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${list}">

                       <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.mobile}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.birthDate}"></td>
                        <td th:text="${user.gender}"></td>
                        <td>
                            <span th:each="r : ${user.roles}" th:text="${r.roleName}"></span>
                        </td>

                        <td>
                            <a th:href="@{'/user/edit/'+${user.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/user/del/'+${user.id}}">Del</a>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>

                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Mobile No.</th>
                        <th>Address</th>
                        <th>Dath Of Birth</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Del</th>
                    </tr>
                    </tfoot>
                </table>



            </div>
            <!--inner block end here-->
</body>
</html>
