<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Car Register from</h4>
                        </div>
                        <div class="content">
                            <form th:object="${car}" th:action="@{/car/add}" method="post">
                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Agency</b></label>
                                            <div >
                                                <select th:field="*{agency}" class="form-control" >

                                                    <option th:each="agency : ${agencylist}" th:value="${agency.id}"><span th:text="${agency.name}"></span></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Category</b></label>
                                            <div >
                                                <select th:field="*{category}" class="form-control" >

                                                    <option th:each="category : ${categorylist}" th:value="${category.id}"><span th:text="${category.name}"></span></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Car Number</b></label>
                                            <input type="text"  th:field="*{carNumber}" class="form-control" placeholder="Enter car number" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label ><b>Car Model</b></label>
                                            <input type="text"  th:field="*{carModel}"class="form-control"  placeholder="Enter Car Model" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Color</b></label>
                                            <input type="text"  th:field="*{color}" class="form-control"  placeholder="Enter car color" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>No. Of Seats</b></label>
                                            <input type="text"  th:field="*{noOfSeats}" class="form-control"  placeholder="Enter number of Seats of the Car" required="true">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Date of Manufacture</b></label>
                                            <input type="date" th:text="${#dates.format(car.dateOfManufacture, 'yyyy-MM-dd')}" th:field="*{dateOfManufacture}"  class="fa-calendar form-control" placeholder="Enter Manufacture Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Fare Per Day</b></label>
                                            <input type="text" th:field="*{farePerDay}"  class="form-control" placeholder="Enter Per Day Fare Amount">
                                        </div>
                                    </div>
                                </div>


                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add Car</button>

                                <span th:class="succes" th:text="${successMsg}"></span>
                                <span th:class="err" th:text="${rejectMsg}"></span>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>

                        </div>
                        <div class="content">
                            <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" src="/assets/img/faces/face-3.jpg" alt="..."/>

                                    <h4 class="title">Mike Andrew<br />
                                        <small>michael24</small>
                                    </h4>
                                </a>
                            </div>
                            <p class="description text-center"> "Lamborghini Mercy <br>
                                Your chick she so thirsty <br>
                                I'm in that two seat Lambo"
                            </p>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
