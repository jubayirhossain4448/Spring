<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>Agency Detail</h1>
                &nbsp;&nbsp;
                <table id="example" class="table table-striped table-bordered" style="width:100%">

                    <thead>
                    &nbsp;&nbsp;
                    <tr>
                        <th>Agency Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Owner Name</th>
                        <th>Owner Address</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="agency : ${list}">
                        <td th:text="${agency.name}"></td>
                       <td th:text="${agency.mobile}"></td>
                        <td th:text="${agency.email}"></td>
                        <td th:text="${agency.ownername}"></td>
                        <!--<td th:text="${agency.address.location}"></td>-->


                        <td>
                            <a th:href="@{'/agency/edit/'+${agency.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/agency/del/'+${agency.id}}">Del</a>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Agency Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Owner Name</th>
                        <th>Owner Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </tfoot>
                </table>



            </div>
            <!--inner block end here-->
</body>
</html>
