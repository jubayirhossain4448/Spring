    <section class="panel">
        <header class="panel-heading">
            <h1>Select Booking</h1>
        </header>
        <div class="panel-body">
            <span th:class="succes" th:text="${successMsg}"></span>
            <form class="form-horizontal" role="form" th:object="${room}" th:action="@{/room/add}" th:method="POST">

                <div class="form-group">
                    <label for="text8" class="col-lg-2 control-label">Room Number:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text8" th:field="*{roomNumber}">
                        <span th:class="err" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}">Room Number Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="col-lg-2 control-label">Size:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text1" placeholder="Enter a First Name" th:field="*{size}">
                        <span th:class="err" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text2" class="col-lg-2 control-label">Floor:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text2" placeholder="Enter a First Name" th:field="*{floor}">
                        <span th:class="err" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}">Floor Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text3" class="col-lg-2 control-label">Room Type:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text3" placeholder="Enter a First Name" th:field="*{roomType}">
                        <span th:class="err" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}">Room Type Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text4" class="col-lg-2 control-label">Status:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text4" placeholder="Enter a First Name" th:field="*{status}">
                        <span th:class="err" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="text5" class="col-lg-2 control-label">Price Per Day:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text5" placeholder="Enter a First Name" th:field="*{pricePerDay}">
                        <span th:class="err" th:if="${#fields.hasErrors('pricePerDay')}" th:errors="*{pricePerDay}">Price Per Day Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </div>
</section>
