    <section class="panel">
        <header class="panel-heading">
           <h1>Edit Hotel</h1>
        </header>
        <div class="panel-body">
            <span th:class="succes" th:text="${successMsg}"></span>
            <form class="form-horizontal" role="form" th:object="${hotel}" th:action="@{/hotel/edit/}" th:method="POST">

                <div class="form-group">
                    <label for="text8" class="col-lg-2 control-label">Code:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text8" th:field="*{code}">
                        <span th:class="err" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text1" class="col-lg-2 control-label">Hotel Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text1" placeholder="Enter a First Name" th:field="*{hotelName}">
                        <span th:class="err" th:if="${#fields.hasErrors('hotelName')}" th:errors="*{hotelName}">Hotel Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text2" class="col-lg-2 control-label">Hotel Address:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="text2" placeholder="Enter a First Name" th:field="*{hotelAddress}">
                        <span th:class="err" th:if="${#fields.hasErrors('hotelAddress')}" th:errors="*{hotelAddress}">Hotel Address Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text3" class="col-lg-2 control-label">City:</label>
                    <div class="col-lg-10">
                        <input type="" class="form-control" id="text3" placeholder="Enter a First Name" th:field="*{city}">
                        <!--<select id="text3" th:field="*{city}">-->
                            <!--<option>Bangladesh</option>-->
                            <!--<option>USA</option>-->
                            <!--<option>UK</option>-->
                            <!--<option>Turkey</option>-->
                            <!--<option>Canada</option>-->
                            <!--<option>Pakistan</option>-->
                        <!--</select>-->
                        <span th:class="err" th:if="${#fields.hasErrors('city')}" th:errors="*{hotelName}">City Name Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text4" class="col-lg-2 control-label">URL:</label>
                    <div class="col-lg-10">
                        <input type="url" th:value="www.sonargaon.com" class="form-control" id="text4" placeholder="Enter a First Name" th:field="*{url}">
                        <span th:class="err" th:if="${#fields.hasErrors('hotelAddress')}" th:errors="*{hotelAddress}">Hotel Address Error</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
